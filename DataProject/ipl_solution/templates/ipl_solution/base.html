<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Ipl-Solution-Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    {% load static %}
    <link
      rel="stylesheet"
      href="{% static 'ipl_solution/css/style.css' %}"
      type="text/css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
    />

    {% load static %}
    <script src="{% static 'ipl_solution/js/ipl_solution_home.js' %}"></script>
  </head>
  <body>
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="{% url 'ipl:teams_runs' %}">
            <strong>Ipl Data Project</strong></a
          >
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="nav navbar-nav">
            <li class="active">
              <a href="{% url 'ipl:teams_runs' %}"> Teams vs Runs </a>
            </li>
            <li>
              <a href="{% url 'ipl:player_runs' %}"> Players vs Runs </a>
            </li>
            <li>
              <a href="{% url 'ipl:umpire_nationality' %}">
                Umpires vs nationality
              </a>
            </li>
            <li>
              <a href="{% url 'ipl:matches_teams_season' %}">
                Number of matches by teams by season
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div id="content">{% block content %}{% endblock %}</div>
    <footer class="style-footer">
      <div class="container-fluid">
        <br />
        <br />
        <small>Copyright &copy; Nikita Bansal</small>
        <br />
        <small>Contact : nikitabansal711@gmail.com</small>
        <br />
        <small>Delhi, Panchsheel</small>
      </div>
    </footer>
  </body>
</html>
